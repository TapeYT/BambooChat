<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>BammbooChat</title>
    <link rel="icon" type="image/x-icon" href="Untitled.svg">
</head>
<body>
    <div class="loader"></div>
    <img src="Untitled.svg" alt="BammbooChat Logo" style="width:75px;height:75px;">
    <div id="h1">
    <h1>BammbooChat</h1>
</div>
    <div id="chat">
        <!-- Room selection -->
        <div id="roomSelection">
            <label for="roomSelect">Select or create a DM:</label>
            <button onclick="createRoom()">Create DM</button>
            <input type="text" id="joinRoomInput" placeholder="Enter room code">
            <button onclick="joinRoom()">Join DM</button>
        </div>
        
        <!-- Chat messages -->
        <div id="messages"></div>
        
        <!-- Message input -->
        <div id="buttons">
        <input type="text" id="messageInput" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
        <button onclick="signOut()">Sign Out</button>
        <button onclick="signInWithGoogle()">Sign In with Google</button>
       </div>
    </div>

    <!-- Load Firebase components -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="chat.js"></script>
</body>
</html>
